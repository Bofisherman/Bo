{% extends "base.html" %}
{% block title %}Sign In - BO Fisherman{% endblock %}

{% block content %}
<section class="auth-container">
  <div class="auth-box">
    <h2>Sign In</h2>

    <form method="POST" action="{{ url_for('main.login') }}">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="divider">OR</div>

    <a href="/auth/google" class="social-btn google-btn">
      <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google"> Continue with Google
    </a>

    <a href="/auth/apple" class="social-btn apple-btn">
      <img src="{{ url_for('static', filename='images/apple-icon.png') }}" alt="Apple"> Continue with Apple
    </a>

    <p class="signup-link">
      New to BO Fisherman? <a href="{{ url_for('main.register') }}">Create an account</a>
    </p>
  </div>
</section>
{% endblock %}
